<div class="container create-event-container mt-5">
  <h2>Create an Event</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" placeholder="Name" required />
      <div *ngIf="itemForm.get('name')?.invalid && (itemForm.get('name')?.dirty || itemForm.get('name')?.touched)" class="text-danger">
        Event name is required.
      </div>
    </div>
   
    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" type="text" class="form-control" placeholder="Description" required />
      <div *ngIf="itemForm.get('description')?.invalid && (itemForm.get('description')?.dirty || itemForm.get('description')?.touched)" class="text-danger">
        Event description is required.
      </div>
    </div>
   
    <div class="form-group">
      <label for="materials">Materials</label>
      <input id="materials" formControlName="materials" type="text" class="form-control" placeholder="Materials" required />
      <div *ngIf="itemForm.get('materials')?.invalid && (itemForm.get('materials')?.dirty || itemForm.get('materials')?.touched)" class="text-danger">
        Event materials are required.
      </div>
    </div>
   
    <div class="button-group">

      <button type="submit">Create</button>
  
      <button type="submit" class="back-button" routerLink="/dashboard">Cancel</button>
    </div>

  </form>
 
  <div *ngIf="showError" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  <div *ngIf="showMessage" class="alert alert-success mt-3">{{ responseMessage }}</div>
</div>
